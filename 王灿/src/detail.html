<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情页</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/detail.css">
</head>

<body>
    <div class="wrap">
        <div class="top"></div>
        <div id="header"></div>
        <div class="detail">
            <div class="container">
                <!-- 放置详情的盒子 -->
                <div class="detailfix clear">
                    <!-- 左边的大图和小图 -->
                    <div class="de-banner f1 clear">
                        <!-- 大图 -->
                        <div class="bigpic f1">
                            <img src="https://shop.io.mi-img.com/app/shop/img?id=shop_698fd3166f179c827f51969296fe4034.jpeg&w=366&h=431&t=webp"
                                alt="" class="pics" style="width:100%; height:100%;display:block;">
                        </div>
                        <!-- 小图 -->
                        <div class="smallpic float-r">
                            <ul class="sma-container">
                                <li class="small-pic" style="border-color: rgb(236, 236, 236);">
                                    <img
                                        src="https://shop.io.mi-img.com/app/shop/img?id=shop_365f159736570eb3dce02ac05fa3765b.jpeg&amp;w=166&amp;h=196&amp;t=webp">
                                </li>
                                <li class="small-pic" style="border-color: rgb(132, 95, 63);">
                                    <img
                                        src="https://shop.io.mi-img.com/app/shop/img?id=shop_0b2e4cce271a747a27d6c73d84d13b28.jpeg&amp;w=166&amp;h=196&amp;t=webp">
                                </li>
                            </ul>
                            <div class="btn-up">

                            </div>
                            <div class="btn-down">

                            </div>
                        </div>
                    </div>
                    <!-- 右边的详细介绍 -->
                    <div class="de-right f1">
                        <!-- 商品名称                        -->
                        <div class="name clear">
                            <div class="goodname f1">小米9</div>
                        </div>
                        <!-- 商品详情                        -->
                        <div class="summary">
                            骁龙855全球首批量产/ 索尼4800万超广角AI三摄/ 全球首款20W无线闪充
                        </div>
                        <!-- 商品促销                        -->
                        <div class="promotion">
                            <div class="promotion-wrap">
                                <p class="pro-title f1">
                                    促销:
                                </p>
                                <div class="pro-main">
                                    <div class="pro-info">
                                        <span class="gift-type">小米超级新品日</span>
                                        <span class="gift-text">发布会系列新品，火热预约中→</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--售价 服务详情                     -->
                        <div class="card">
                            <!--  价格 -->
                            <div class="price-line">
                                <h5 class="sku-title f1">售价</h5>
                                <div class="price">
                                    <span class="money-symbol">¥</span>
                                    <span class="value">3299</span>
                                </div>
                            </div>
                            <!-- 服务                       -->
                            <div class="server">
                                <h5 class="sku-title">服务</h5>
                                <!-- 具体介绍的隐藏的盒子 -->
                                <div class="introduce-container">
                                    <p class="icon f1">!</p>
                                </div>
                                <!-- 服务具体介绍 -->
                                <div class="service">
                                    <div class="server-item">
                                        <a class="m-icons m-icons-service " data-src="" href="javascript:;"></a>
                                        <span class="service-item-text">小米有品甄选精品</span>
                                    </div>
                                    <div class="server-item">
                                        <a class="m-icons m-icons-service " data-src="" href="javascript:;"></a>
                                        <span class="service-item-text">由 小米 发货并提供售后</span>
                                    </div>
                                    <div class="server-item">
                                        <a class="m-icons m-icons-service " data-src="" href="javascript:;"></a>
                                        <span class="service-item-text">支持7天无理由退货</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 地址配送                        -->
                        <div class="address-line">
                            <h5 class="sku-title">配送区域</h5>
                            <div class="address">
                                <div><span>北京北京市海淀区 </span>
                                    <span></span>
                                    <a>修改</a></div>
                            </div>
                        </div>
                        <!-- 配送颜色                     -->
                        <div style="overflow: hidden; padding: 0px 0px 12px;">
                            <div class="size-line clear">
                                <h5 class="sku-title"> 颜色 </h5>
                                <div class="size-container">
                                    <div class="tag-item-onSaled">深空灰</div>
                                    <div class="tag-item-onSaled">全息幻彩蓝</div>
                                    <div class="tag-item-onSaled">全息幻彩紫</div>
                                </div>
                            </div>
                            <div class="size-line clearfix">
                                <h5 class="sku-title"> 版本 </h5>
                                <div class="size-container">
                                    <div class="tag-item-onSaled">6G+128G</div>
                                    <div class="tag-item-onSaled">8G+128G</div>
                                    <div class="tag-item-offSaled">移动4G+版 8G+128G</div>
                                </div>
                            </div>
                        </div>
                        <!-- 数量              -->
                        <div class="count-line clear">
                            <h5 class="sku-title count-title">数量</h5>
                            <!--     加减按钮 数量            -->
                            <div class="count-container">
                                    <div class="minus-btn">
                                        <a class="m-icons m-icons-reduce " data-src="" href="javascript:;"></a>
                                    </div><input type="text" readonly="" value="0" class="count-input">
                                    <div class="minus-btn">
                                        <a class="m-icons m-icons-add " data-src="" href="javascript:;" style="width:30px;height:30px;background-position:0 -914px;"></a>
                                    </div>
                            </div>
                        </div>
                        <!-- 立即购买，加入购物车                            -->
                        <div class="btn-line">
                            <div class="buy-btn-container">
                                <div>
                                    <a class="m-btns m-btn-middle m-btn-brown-stroke" href="javascript:;">立即购买</a>
                                    <a class="m-btns m-btn-middle m-btn-brown" href="javascript:;"
                                        style="display: inline-block;">加入购物车</a>
                                </div>
                            </div>
                            <div class="favor-btn f1">
                                <div>
                                    <a class="m-icons m-icons-collection-checked " data-src="" href="javascript:;"></a>
                                    <p>已收藏</p>
                                </div>
                            </div>
                            <div class="faver-service-btn favor-btn f1">
                                <div>
                                    <a class="m-icons m-icons-service-detail " data-src="" href="javascript:;"></a>
                                    <p>客服</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/js/jquery.js"></script>
    <script src="script/js/cookie.js"></script>
    <script src="script/js/mdetail.js"></script>
    <script>
        $('.top').load('index.html .top');
        $('#header').load('index.html .header');    
    </script>

</body>

</html>
