<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1810易错系统</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    	.popover-content{
    		word-wrap: break-word;
    	}
    </style>
  </head>
  <body>
    <div class="container">
    	<!--页头-->
    	<div class="page-header">
		  <h1>
		  	<img src="http://www.qfedu.com/images/new_logo.png" alt="" />
		  	<small class="h3">易错系统</small>
		  </h1>
		</div>
		
		<!--易错按钮和模态框-->
		<p>
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
			  添加易错信息
			</button>
			<!--添加的模态框-->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">请认真填写易错信息</h4>
			      </div>
			      <div class="modal-body">
			        <form>
					  <div class="form-group">
					    <label for="title">标题：</label>
					    <input type="text" class="form-control" id="title" placeholder="问题的标题">
					  </div>
					  <div class="form-group">
					    <label for="description">问题描述：</label>
					    <input type="text" class="form-control" id="description" placeholder="请输入详细的问题描述">
					  </div>
					  <div class="form-group">
					    <label for="resolve">解决方案：</label>
					    <input type="text" class="form-control" id="resolve" placeholder="请输入详细的解决方案">
					  </div>
					</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-success center-block" data-dismiss="modal" id="submitquestion">提交问题</button>
			      </div>
			    </div>
			  </div>
			</div>
			
			<!--修改的模态框-->
			<div class="modal fade" id="myModalUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">请填写修改信息</h4>
			      </div>
			      <div class="modal-body">
			        <form>
					  <div class="form-group">
					    <label for="title">标题：</label>
					    <input type="text" class="form-control" id="updatetitle" placeholder="问题的标题">
					  </div>
					  <div class="form-group">
					    <label for="description">问题描述：</label>
					    <input type="text" class="form-control" id="updatedescription" placeholder="请输入详细的问题描述">
					  </div>
					  <div class="form-group">
					    <label for="resolve">解决方案：</label>
					    <input type="text" class="form-control" id="updateresolve" placeholder="请输入详细的解决方案">
					  </div>
					</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-primary center-block" data-dismiss="modal" id="updatequestion">修改问题</button>
			      </div>
			    </div>
			  </div>
			</div>
		</p>
		
		<!--展示易错信息-->
		<table class="table table-bordered">
			<tr style="background: #ccc;">
				<th class="col-md-1">编号</th>
				<th class="col-md-2">标题</th>
				<th class="col-md-3">问题描述</th>
				<th class="col-md-3">解决方案</th>
				<th class="col-md-2">上传时间</th>
				<th class="col-md-1">操作</th>
			</tr>
			<!--<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>-->
		</table>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/wrong.js"></script>
  </body>
</html>
